<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WEBSITE</title>
    <style>
        ::selection{
            color: whitesmoke;
            background-color: rgb(39,37,34);
        }
    </style> 
</head>
<body style="margin: 0px;padding: 0px;background-color: rgb(39,37,34);">
    <center>
    <img src="https://th.bing.com/th/id/R.0ab95cbca1c1344de07f936da40e1bf9?rik=WrAaptv1kisD6g&riu=http%3a%2f%2fi.123g.us%2fc%2fgen_hi%2fcard%2f330739.gif&ehk=3B%2b7SFTccl%2beBDyYjGDdf%2ff8TsOtL%2feDnVJIl6LsNcQ%3d&risl=&pid=ImgRaw&r=0" alt="" style="width: 1323px;height: 547px;">
    <div style="background-color: whitesmoke; height: 100vh;width: 100vw;font-size: 28px;">
        <h2>Status</h2>
        <br>
        Feeling:
        <input type="radio" name="Feeling" >Good
        <input type="radio" name="Feeling" >Bad
        <input type="radio" name="Feeling" >OK
        <input type="radio" name="Feeling" >Great
        <input type="radio" name="Feeling" >Exited
        <input type="radio" name="Feeling" >Fine
        <br>
        <br>
        <label for="">Homework:</label>
    <input type="radio" name="Homework" checked required >Done
    <input type="radio" name="Homework">Kind of Done
    <input type="radio" name="Homework">Almost Done
    <input type="radio" name="Homework"> Half Done
    <input type="radio" name="Homework">Little Bit Done
    <input type="radio" name="Homework">Not Done
    <br>
    <br>
    <label for="">Homework On Classroom:</label>
    <input type="radio" name="Homework2" checked>No Need
    <input type="radio" name="Homework2">Yes
    <input type="radio" name="Homework2">No
    <br>
    <br>
    <label for="">If Homework not done,Why?</label>
    <br>
    <select name="Why is homework not done" id="" style="height: 30px;width: 250px;">
      <option value="">Other</option>
      <option value="">Not enough time</option>
      <option value="">Forgot how to do</option>
      <option value="">Code is wrong</option>
      <option value="">Didn't understand</option></select>
      <br>
      <br>
      <label for="">Questions <br></label>
      <textarea name="" id="" cols="50" rows="4" style="font-size: 20px;"></textarea>
    </div>
     
    </div>
</center>
</body>
</html>
